<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Nail Parlor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login-style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <p>&copy; 2023 Your Nail Parlor. All rights reserved.</p>
  </footer>
  <main>
    <div id="loginContainer" class="login-container">
        <form method="POST" action="/login" class="form">
          <h2 id="heading">Login</h2>
          <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm2 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-.6-4.4H10a.6.6 0 0 0-.6.6v1.2c0 .332.268.6.6.6h3.4a.6.6 0 0 0 .6-.6v-1.2a.6.6 0 0 0-.6-.6zm0-3H10a.6.6 0 0 0-.6.6v1.2c0 .332.268.6.6.6h3.4a.6.6 0 0 0 .6-.6V9.2a.6.6 0 0 0-.6-.6zM10 7h4a.6.6 0 0 0 .6-.6V5.2a.6.6 0 0 0-.6-.6h-4a.6.6 0 0 0-.6.6v1.2c0 .332.268.6.6.6z"/>
            </svg>
            <input type="text" id="username" name="username" class="input-field" placeholder="Username/Email" required>
          </div>
          <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm.6 13H11v-2h2.6a.6.6 0 1 0 0-1.2H11v-2h1.2a.6.6 0 1 0 0-1.2H11V8h2.6a.6.6 0 1 0 0-1.2H11V5a1 1 0 0 1 1-1h2.4a.6.6 0 1 0 0-1.2H12a3 3 0 0 0-3 3v2.4a.6.6 0 1 0 1.2 0V7a1.8 1.8 0 0 1 1.8-1.8h2.4a.6.6 0 1 0 0-1.2H15A3 3 0 0 0 12 3V2c3.314 0 6 2.686 6 6s-2.686 6-6 6z"/>
            </svg>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
          </div>
          <div class="btn">
            <button type="submit" class="button1">Login</button>
            <button class="button2">Forgot Password</button>
          </div>
        </form>
        <a href="#" class="button3">Create an Account</a>
      </div>
  </main>
</body>
</html>
